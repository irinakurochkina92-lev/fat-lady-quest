<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пароль, пожалуйста</title>
  <style>
    body {
      background: #1b1b1b;
      color: #f5f5f5;
      font-family: Georgia, serif;
      text-align: center;
      padding: 30px;
    }
    img {
      max-width: 300px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 220px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      cursor: pointer;
    }
    #message {
      margin-top: 25px;
      font-size: 18px;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <img src="fat-lady.jpg" alt="Толстая леди">

  <p><em>— Пароль, пожалуйста.</em></p>

  <input type="text" id="password" placeholder="Введите пароль">
  <button onclick="checkPassword()">Произнести</button>

  <div id="message"></div>

  <script>
    const correctPassword = "ГЕРМИОНА";

    function checkPassword() {
      const input = document.getElementById("password").value;
      const message = document.getElementById("message");

      if (input === correctPassword) {
        message.textContent = "Ну наконец-то!\nПроход открыт.\nСледуй дальше по квесту.";
      } else {
        message.textContent =
          "Хм… не то.\n" +
          "Подумай лучше, дорогой друг,\n" +
          "Где вечер тих, где чай и круг…";
      }
    }
  </script>

</body>
</html>
